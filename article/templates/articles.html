{% extends "base.html" %}

{% block content %}
	<h2>Language is: {{language}}</h2>
	<h2>Session Language is: {{session_language}}</h2>			
	<h1>Articles</h1>
	<br/>
	<br/>
	{% for article in articles %}
		<div>
		<h2> <a href = "/articles/get/{{ article.id }}/">{{article.title}}</a></h2>
		<p>{{article.body|lower|truncatechars:30}}</p>
		</div>
	{% endfor %}

{% endblock %}
